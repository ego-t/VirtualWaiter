language: node_js
dist: trusty
sudo: required
node_js:
  - "8.11.3"
before_install:
 - export DISPLAY=:99.0
 - sh -e /etc/init.d/xvfb start
 - sleep 3 # give xvfb some time to start
install:
  - npm i -g
  - npm install -g @angular/cli
  - npm install --save-dev @angular-devkit/build-angular
  - npm install node-sass
addons:
  chrome: stable