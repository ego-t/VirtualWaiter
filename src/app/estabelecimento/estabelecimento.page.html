<ion-header>
  <ion-toolbar class="toolbar-home">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="home"></ion-back-button>
    </ion-buttons>
    <!-- <ion-img slot="start" src="/assets/logoApp.png" slot="start"></ion-img> -->
    <ion-title>
      VIRTUAL WAITER
    </ion-title>
    <ion-buttons slot="secondary">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid no-padding>
    <ion-row no-padding>
      <ion-col></ion-col>
      <ion-col size="2">
        <ion-thumbnail><img src="https://www.iguatemifortaleza.com.br/wp-content/uploads/2017/03/mc.png">
        </ion-thumbnail>
      </ion-col>
      <ion-col style="text-align: right;">
        <p>
          <ion-icon name="star-half"></ion-icon>4,0 (120)
        </p>
      </ion-col>
    </ion-row>
    <ion-row style="align-items: center;">
      <ion-col>
        <p style="font-size: 3vh;">
          <ion-icon name="add" size="normal"></ion-icon>Info
        </p>
      </ion-col>
      <ion-col size="5" style="text-align: center;">
        Wiki Donalds
      </ion-col>
      <ion-col style="text-align: right;">
        <ion-icon name="search" style="font-size:25px;"></ion-icon>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-list>
    <ion-item *ngFor="let produto of produtos" (click)="goTo(produto.id)">
      <ion-list lines="none">
        <div class="estiloProduto">{{produto.nome}}</div>
        <div style="color:red">{{produto.descricao}}</div>
        <div style="font-weight:700; padding: .3em; padding-left: 0;">R$ {{produto.preco}}</div>
      </ion-list>
      <ion-thumbnail slot="end">
        <ion-img [src]="produto.imageURL"></ion-img>
      </ion-thumbnail>
    </ion-item>
  </ion-list>
</ion-content>
<ion-footer>
  <app-sacola-pedido></app-sacola-pedido>
</ion-footer>
